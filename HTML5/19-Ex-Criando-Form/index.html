<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>

  <h3>Cadastro da liga dos astronautas</h3>
  <form action="" target="_blank">
   <div>
    <label for="txt"><strong>Nome:</strong></label> <input type="text"id="txt"  required> 
  </div>

   <br>

   <div>
    <label for="email"><strong>E-mail:</strong></label> <input type="email" id="email" required> -
    <label for="pass"><strong>Password</strong></label> <input type="password" id="pass" required>
  </div>

  <br>

  <div>
    <label for="date"><strong>Data de nascimento:</strong></label> <input type="date"id="date" required> -
    <label for="picture"><strong>Foto:</strong></label> <input type="file" id="picture" required>
  </div>

  <br>

  <div>
    <label for="nac"><strong>Nacionalidade:</strong></label>
    <select name='Select' id="nac" required>
      <option value="russo">Russo</option>
      <option value="americano">Americano</option>
      <option value="brasileiro">Brasileiro</option>
    </select>
    - 
    <label for="sexo"><strong>Gênero:</strong></label> 
    <label for="fem"><strong>F</strong></label><input type="radio" name="genero" id="fem" checked>
    <label for="male"><strong>M</strong></label><input type="radio" name="genero" id="male">
  </div>

  <br>

    <div>
      <strong>Suas principais qualidade(s):</strong> <br>
      <label for="int">Inteligência</label><input type="checkbox" id="int">| 
      <label for="res">Resiliência</label><input type="checkbox" id="res"> |
      <label for="prep">Preparo Físico</label><input type="checkbox" id="prep"> |
      <label for="educ">Educação</label><input type="checkbox" id="educ">
    </div>

    <br>

    <div>
        <textarea name="descrição" id="" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
      <p>
        <input type="submit" value="Criar">
      </p>
    </div>
  

  </form>
  
</body>
</html>
